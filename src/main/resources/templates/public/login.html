<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}">

<body class="body">
<div layout:fragment="content" style="padding-top:1em;" class="container">
    <main>
        <span style="font-size: 2em;" class="primary-color">Login Page</span>
        <hr/>
        <div style="border: 1px solid;padding: 1em;">
            <section>
                <form name="formLogin" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        You have been signed out.
                    </div>
                    <div >
                        <label for="username">Username :</label>
                        <input id="username" name="username" type="text" autofocus="autofocus"/>
                    </div>
                    <br>
                    <div >
                        <label for="password">Password :</label>
                        <input id="password" name="password" type="password"/>
                    </div>
                    <div style="margin-top: 1em;">
                        <a href="/library/public/home" class="btn btn-secondary btn-sm">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button id="btnSubmit" type="submit" class="btn btn-primary btn-sm">Sign In</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</div>
</body>
</html>
